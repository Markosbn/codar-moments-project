<div class="home-container">
  <h1>Veja o que estão compartilhando</h1>
  <div class="search-container">
    <form>
      <fa-icon [icon]="faSearch"></fa-icon> 
      <!-- declarado icon para usar o icone faSearch definido no componente -->
      <input type="text" placeholder="Ou busque por um momento..." (input)="onSearch($event)">
        <!-- declarado input com event ao digitar para buscar dentro da lista de momentos que existe -->
    </form>
  </div>
  <div *ngIf="moments.length > 0; else noMoments">
    <div class="moments-container">
      <div class="moment" *ngFor="let moment of moments">
        <img
          src="{{ baseApiUrl }}uploads/{{ moment.image }}"
          alt="{{ moment.title }}"
        />
        <h3>{{ moment.title }}</h3>
        <p class="date">Em: {{ moment.created_at }}</p>
        <p>Comentários: {{ moment.comments!.length }}</p>
        <p><a routerLink="moments/{{ moment.id }}">Detalhes</a></p>
        <!-- definido aqui o routerlink que chama o router da tela de detalhes -->
      </div>
    </div>
  </div>
  <ng-template #noMoments>
    <h1>Não há momentos cadastrados!</h1>
  </ng-template>
</div>
