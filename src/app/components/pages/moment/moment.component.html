<div class="moment" *ngIf="moment">
  <!-- declarado ngif para so exibir quando houver, assim garante para o angular que sempre havera um moment -->
  <h1>{{ moment.title }}</h1>
  <img
    src="{{ baseApiUrl }}uploads/{{ moment.image }}"
    alt="{{ moment.title }}"
  />
  <div class="about-moment">
    <h3>Sobre este momento:</h3>
    <p>{{ moment.description }}</p>
  </div>
  <div class="actions">
    <h3>Ações:</h3>
    <a routerLink="/moments/edit/{{ moment.id }}" class="edit-btn">
      <!-- implmentado link para levar a edição -->
      <fa-icon [icon]="faEdit"></fa-icon> Editar
    </a>
    <button class="remove-btn">
      <!-- implementado botão, para disparar exclusão -->
      <fa-icon [icon]="faTimes"></fa-icon> Excluir
    </button>
  </div>
  <div class="comments">
    <h3>
      Comentários({{
        moment.comments!.length > 0 ? moment.comments!.length : 0
      }}):
    </h3>
    <!-- Adicionado ternario para trazer a qunatidade de comentarios, e informado ao TS que ira sim vir um qtd com !-->
    <div *ngIf="moment.comments!.length > 0; else noComments">
        <!-- div feita para rederizar os comentarios -->
      <div class="comment-container" *ngFor="let comment of moment.comments">
        <p class="comment">{{ comment.text }}</p>
        <p class="author"><span>Por: </span> {{ comment.username }}</p>
      </div>
    </div>
    <ng-template #noComments>
      <p>Não há comentários</p>
    </ng-template>
  </div>
  <div class="comment-form">
    <h3>Deixe um comentário:</h3>
    <form>
        <div class="form-group">
            <label for="text">Comentário:</label>
            <textarea placeholder="O que você deseja comentar?" required></textarea>
        </div>
        <div class="form-group">
            <label for="username">Nome:</label>
            <input type="text" placeholder="Digite o seu Nome" required>
        </div>
        <input type="submit" value="Comentar!">
    </form>
  </div>
</div>
